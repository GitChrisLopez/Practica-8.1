<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is Taylor Swift</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar"></aside>

      <main>
        <header class="playlist-header">
          <img
            src="./img/coverTaylor.jpg"
            alt="Taylor Swift"
            class="playlist-cover"
          />
          <div class="playlist-info">
            <p class="playlist-type">Playlist publica</p>
            <h1>This is Taylor Swift</h1>
            <p class="playlist-desc">
              The essential tracks, all in one playlist.
              <br />
              <span>Spotify • 85 canciones, 5h 32 min</span>
            </p>
          </div>
        </header>

        <div class="controls">
          <button class="play-button">▶</button>
          <button class="like-button">
            <img src="./icons/heart.svg" />
          </button>
          <button class="download-button">
            <img src="./icons/download.svg" />
          </button>
        </div>

        <section class="songs songs-row">
          <div class="songs-header row">
            <p class="num">#</p>
            <p class="wide">Titulo</p>
            <p class="wide">Album</p>
            <p class="date">Fecha</p>
            <p class="duration">Duracion</p>
          </div>
          <div class="row">
            <span class="num">1</span>
            <div class="song-info-mobile">
              <div class="song-info wide">
                <p>The fate of Ophelia</p>
                <p>Taylor Swift</p>
              </div>
              <p class="wide">The life of Showgirl</p>
              <p class="date">09/10/2025</p>
              <p class="duration">3:46</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
